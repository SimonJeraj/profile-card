<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="background__image--top"
        src="images/bg-pattern-top.svg"
        alt=""
      />
      <img
        class="background__image--bot"
        src="images/bg-pattern-bottom.svg"
        alt=""
      />

      <div class="card">
        <div class="card__upper">
          <div class="upper--mid"></div>
          <div class="upper--top"></div>
          <div class="upper--bot">
            <div class="upper--bot__name">
              Victor Crest <span class="upper--bot__age">26</span>
            </div>
            <div class="upper--bot__city">London</div>
          </div>
        </div>
        <div class="card__lower">
          <div class="lower__box">
            <div class="lower__box--top">80K</div>
            <div class="lower__box--bot">Followers</div>
          </div>
          <div class="lower__box">
            <div class="lower__box--top">803K</div>
            <div class="lower__box--bot">Likes</div>
          </div>
          <div class="lower__box">
            <div class="lower__box--top">1.4K</div>
            <div class="lower__box--bot">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
